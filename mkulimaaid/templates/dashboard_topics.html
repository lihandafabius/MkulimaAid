{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Manage Topics</h1>
    <a href="{{ url_for('main.add_topic') }}" class="btn btn-primary mb-3">Add New Topic</a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Trending</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for topic in topics %}
            <tr>
                <td>{{ topic.title }}</td>
                <td>{{ 'Yes' if topic.is_trending else 'No' }}</td>
                <td>{{ topic.author.username }}</td>
                <td>
                    <a href="{{ url_for('main.edit_topic', topic_id=topic.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('main.delete_topic', topic_id=topic.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
