{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-success fw-bold">Ask a New Question</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label }} {{ form.title(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.content.label }} {{ form.content(class="form-control", rows=5) }}
        </div>
        <button type="submit" class="btn btn-success mt-2">Post Question <i class="fas fa-share-alt"></i></button>
    </form>
    <div class="text-center mt-4">
        <a href="{{ url_for('main.forum') }}"
           class="btn btn-outline-success">
           <i class="fas fa-arrow-left"></i> Back to Forum <i class="fas fa-chalkboard-teacher"></i>
        </a>
    </div>
</div>
{% endblock %}
