{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2>Manage Videos</h2>
    <a href="{{ url_for('main.add_video') }}" class="btn btn-primary mb-3">Add New Video</a>

    <div class="list-group">
        {% for video in videos %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ video.title }}</h5>
                <p>{{ video.description }}</p>
                <small class="text-muted">Posted on {{ video.date_posted.strftime('%b %d, %Y') }}</small>
            </div>
            <div>
                <a href="{{ url_for('main.edit_video', video_id=video.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <form action="{{ url_for('main.delete_video', video_id=video.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this video?');">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
