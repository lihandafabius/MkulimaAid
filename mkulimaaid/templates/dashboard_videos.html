{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2>Manage Videos</h2>
    <a href="{{ url_for('main.add_video') }}" class="btn btn-primary mb-4">Add New Video</a>

    <div class="list-group">
        {% for video in videos %}
        <div class="list-group-item p-4">
            <div class="row align-items-center">
                <!-- Video details section -->
                <div class="col-md-8">
                    <h5 class="mb-1">{{ video.title }}</h5>
                    <p class="mb-2">{{ video.description }}</p>
                    <small class="text-muted">Posted on {{ video.date_posted.strftime('%b %d, %Y') }}</small>
                </div>

                <!-- Button actions section -->
                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <div class="btn-group-vertical">
                        <!-- Publish/Unpublish button -->
                        <form action="{{ url_for('main.post_video_to_homepage', video_id=video.id) }}" method="POST" class="mb-2">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            {% if video.published %}
                                <button type="submit" class="btn btn-outline-danger">Unpublish from Homepage</button>
                            {% else %}
                                <button type="submit" class="btn btn-outline-success">Publish to Homepage</button>
                            {% endif %}
                        </form>

                        <!-- Edit button -->
                        <a href="{{ url_for('main.edit_video', video_id=video.id) }}" class="btn btn-outline-secondary mb-2">Edit</a>

                        <!-- Delete button -->

                        <form action="{{ url_for('main.delete_video', video_id=video.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this video?');">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
