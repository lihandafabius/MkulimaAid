{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Notifications</h2>

    <!-- Filters and Search Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="btn-group" role="group" aria-label="Notification filters">
            <button type="button" class="btn btn-outline-primary active" id="filter-all">All</button>
            <button type="button" class="btn btn-outline-primary" id="filter-active">Active</button>
            <button type="button" class="btn btn-outline-primary" id="filter-archived">Archived</button>
        </div>
        <div class="input-group" style="max-width: 300px;">
            <input type="text" class="form-control" placeholder="Search notifications" aria-label="Search notifications">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
    </div>

    <!-- Notifications List -->
    <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">Notification Title</h5>
                <p class="mb-1">This is a brief message about the notification...</p>
                <small class="text-muted">Sent on Dec 20, 2024</small>
            </div>
            <div>
                <button class="btn btn-outline-success btn-sm me-2">Mark as Read</button>
                <button class="btn btn-outline-secondary btn-sm">Archive</button>
            </div>
        </div>
        <!-- Additional notifications go here -->
    </div>

    <!-- Admin Create Notification Button -->
    <div class="mt-4 text-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNotificationModal">Create New Notification</button>
    </div>
</div>

<!-- Create Notification Modal -->
<div class="modal fade" id="createNotificationModal" tabindex="-1" aria-labelledby="createNotificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNotificationModalLabel">Create Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="/create-notification">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send Notification</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
